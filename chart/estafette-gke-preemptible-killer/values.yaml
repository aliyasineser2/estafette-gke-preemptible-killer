
image:
  repository: estafette/estafette-gke-preemptible-killer
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 10m
    memory: 16Mi
  limits:
    cpu: 50m
    memory: 128Mi

rbac:
  # If true, create & use RBAC resources
  create: false

revisionHistoryLimit: 10

drainTimeout: 300
interval: 600

# you can specify existing secret with google serivce account used to interact with the Google Cloud API ...
existingSecret: "gke-preemptible-killer" # key name should be "google-service-account.json"
# ... or put file content here:
googleServiceAccount: ""

livenessProbe:
  path: /metrics
  port: 9001
  initialDelaySeconds: 30
  timeoutSeconds: 1

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9001"

extraLabels: {}
  # team: tooling
